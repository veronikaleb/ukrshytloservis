<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Укр Житло Сервіс — стильний банер з анімаціями</title>
  <style>
body {
  margin: 0;
  background: #f5f8ff;
  color: #0E3386;
}

/*основний надпис*/
.jumbotron {
  background-image: url(https://vandrivka.com.ua/wp-content/uploads/2021/06/Buchanskij-miskij-park-6.jpg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px 15px;
}
.container17 {
  background-color: rgba(255, 255, 255, 0.85);
  padding: 25px 30px;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  display: inline-block;         /* ← лише по контенту */
  text-align: center;
  max-width: 90%;                /* адаптивна ширина */
}
.main_tt h1 {
  font-size: 22px;
  color: #0a2a43;
  margin: 0 0 15px;
  border-bottom: 2px solid #6CB4EE;
  padding-bottom: 10px;
  white-space: nowrap;
  overflow-wrap: normal;
  text-overflow: ellipsis;
  display: inline-block;
}
.btn-main {
  margin-left: 20px;
  display: inline-block;
  background: linear-gradient(to right, #6CB4EE, #4aa8e4);
  color: white;
  font-size: 12px;
  padding: 10px 20px;
  border-radius: 15px;
  text-decoration: none;
  box-shadow: 0 4px 12px rgba(0, 123, 182, 0.3);
  transition: background 0.3s ease, transform 0.2s ease;
}
@media (max-width: 480px) {
  .container17 {
    padding: 20px 15px;
  }
  .main_tt h1 {
    font-size: 20px;
  }
  .btn-main {
    font-size: 13px;
    padding: 10px 16px;
  }

  .jumbotron {
    padding: 40px 10px;
    min-height: auto;
  }
}
  </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container17">  
            <div class="main_tt">
                <h1>УКР ЖИТЛО СЕРВІС</h1>
                <p class="btn-main">Комплексне обслуговування вашої нерухомості</p>
            </div>
        </div>
    </div>
</body>
</html>
