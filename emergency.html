<!DOCTYPE html>
<html>
<head>

    <link rel="icon" type="image/png" href="images/logo_3.png">
    <link rel="stylesheet" type="text/css" href="css/style_frame.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <section class="main">
        <div class="content-container">
            <div class="service-header">
                <h1>Аварійна служба</h1>
            </div>

                <p>Ми також надаємо послуги по аварійним викликам 24/7. Аварійний виклик з понеділка по п'ятницю з 8:00 до 16:00 - безкоштовний.</p>
                <p>Вартість одного виклику у не робочий час та у вихідні дні - <b>350 грн</b> (без додаткових послуг)</p>
            </div>
            <div class="gallery-container">
				<button class="arrow left" aria-label="Прокрутити вліво">&#10094;</button>
				<div class="gallery" id="gallery">
				<img src="https://rusrek.com/upload/iblock/c1f/vhvuc6y5pxluhcxv9l51wvixgskamcl9.webp" alt="Фото 1" loading="lazy" />
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAA_Zhmohlm8_PEwMfbbLmjixj-koQKMZ_Owe0B6-tEX0Viy5LbisQ0WUT348dr5JCfN0&usqp=CAU" alt="Фото 2" loading="lazy" />
				<img src="https://static.yk-news.kz/electrician-2755682_1920-1920x1000-1.jpg" alt="Фото 3" loading="lazy" />
				<img src="https://migrantumir.com/wp-content/uploads/2019/04/inzhenery-jelektriki-scaled-1.jpg" alt="Фото 4" loading="lazy" />
				<img src="https://img.freepik.com/premium-photo/teamwork-engineer-working-outdoor-onsite-service-electrical-engineer-team_10541-3033.jpg" alt="Фото 5" loading="lazy" />
				<img src="https://saen.com.ua/wp-content/uploads/2020/01/obslyhivanie_oborudovania_1.jpg" alt="Фото 6" loading="lazy" />
				<img src="https://uadiplomy.com/public/uploads/images/2022-01-13/fHLG8GgS4mdglLRCuiwh82CXrMYuIM6PlitC2ayA.jpeg" alt="Фото 7" loading="lazy" />
				</div>

			</div>
			<div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="Збільшене фото">
				<span class="modal-close" id="closeModal" role="button" aria-label="Закрити">&times;</span>
				<img id="modalImg" src="" alt="Збільшене фото" />
			</div>
       </div>
    </section>
